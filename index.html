<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <header>
      <img src="img/img-agenda-contatos.png" alt="imagem pasta de contato com desenho de telefone">
      <h1>Agenda Contatos</h1>
    </header>
  
    <form id="form-contato">
      <input 
        type="text" 
        id="nome-contato" 
        placeholder="Nome do Contato" 
        required
      />
      <input 
        type="tel" 
        id="telefone-contato" 
        placeholder="(xx) 9xxxx-xxxx"
        maxlength="15" 
        onkeyup="handleTelefone(event)" 
        required
      />
      <button type="submit">Cadastrar</button>
    </form>

    <div class="container-table">
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody></tbody>        
      </table>
    </div>
    
    <div class="container-count-contatos">
      <span id="count-contatos">0 Contatos</span>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
